  <body>
    <!---Navbar--->

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Items
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>

                <input class="search-bar" id="searchBar" onkeyup="search()" type="search" placeholder="Search any task ..." aria-label="Search">
                <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                    Add Tasks 
                </button> &nbsp;
                <button type="submit" id="clear" class="btn btn-sm btn-outline-danger" onclick="clearStorage()">
                    Clear Tasks
                </button>
        </div>
      </div>
    </nav>

    <!---Modal for add more Todo data--->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="title" class="form-control" id="title" aria-describedby="title" placeholder="Enter title for the list....">
                    <label for="title" class="form-label">Title</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="description" placeholder="Enter Description of the task..."></textarea>
                    <label for="description" class="form-label">Description</label>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-group" role="group">
                    <button type="submit" id="add" class="btn btn-sm btn-outline-primary">Add to List</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            
          </div>
        </div>
      </div>
     <!---//Modal for add more Todo data--->

     <!---Modal for edit Todo data--->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTaskModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="form-floating mb-3">
                <input type="hidden" id="editId">
                  <input type="title" class="form-control" id="editTitle" aria-describedby="title" placeholder="Enter title for the list....">
                  <label for="title" class="form-label">Title</label>
              </div>
              <div class="form-floating">
                  <textarea class="form-control" id="editDesc" placeholder="Enter Description of the task..."></textarea>
                  <label for="description" class="form-label">Description</label>
              </div>
          </div>
          <div class="modal-footer">
              <div class="btn-group" role="group">
                  <button type="submit" id="edit" class="btn btn-sm btn-outline-primary">Update List</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
          
        </div>
      </div>
    </div>
   <!---//Modal for edit Todo data--->
     
    <!-- <h2 class="text-center">Task List</h2> -->
    <div class="container col-12">
        <div id="items" class="my-4">
                <table class="table table-striped" id="searchTable">
                      <thead>
                        <tr class="tr-bar table-dark">
                          <th scope="col">S.No#</th>
                          <th scope="col">Title <i class="fa fa-sort-alpha-down" onclick="sortTable()"></i></th>
                          <th scope="col">Description</th>
                          <th scope="col">Date/Time</th>
                          <th scope="col">Actions</th>
                        </tr>
                      </thead>
                      <tbody id="tableBody"></tbody>
                </table>
            </div>
    </div>
    
    <section class="footer">
      <!-- Footer -->
      <footer class="text-center text-white bg-dark">

        <div class="container p-4 pb-0">

          </section>
          <!-- Section: CTA -->

      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
